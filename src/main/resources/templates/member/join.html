        <div class="col-md-offset-3">
            <form role="form">
                <div class="form-group">
                    <label for="userName">성명</label>
                    <input type="text" name="userName" class="form-control" id="userName" placeholder="이름을 입력해 주세요">
                </div>
                <div class="form-group">

                <div class="form-group">
                    <label for="phoneNum">휴대폰 번호</label>
                    <input type="tel" name="phoneNum" class="form-control" id="phoneNum" placeholder="휴대폰번호를 입력해 주세요">
                </div>

                <div class="form-group">
                    <label>약관 동의</label>
                    <div data-toggle="buttons">
                        <label class="btn btn-light active">
                            <span class="fa fa-check"></span>
                            <input id="agree" type="checkbox" autocomplete="off" checked>
                        </label>
                        <a href="#">이용약관</a>에 동의합니다.
                    </div>
                </div>

                <div class="form-group text-center">
                    <button type="submit" class="btn btn-light" id="join-submit">회원가입</button>
                </div>
            </form>
        </div>
    </div>
