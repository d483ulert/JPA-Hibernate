<!DOCTYPE html>
<html lang=ko xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<head th:replace ="common/common ::html-head "></head>
<div th:replace="common/common :: header"></div>
<body>
<div class="container" style=" text-align:center;">
    <div class="login-form">
        <form action="#">
            <h1 class="text-center" style="margin-top:150px; margin-bottom:30px;" >로그인</h1>
            <div class="form-group">
                <div class="input-group">
                    <div style="margin-right:10px;">
                        <i class="fa fa-user"></i>
                    </div>
                        <input type="text" id="userId" class="form-control" width="60px;" name="ID" placeholder="ID" required="required"style="margin-bottom:20px;" >
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div style="margin-right:10px;">
                        <i class="fa fa-lock"></i>
                    </div>
                    <input type="password" id="passwd" class="form-control" name="password" placeholder="Password" required="required">
                </div>
            </div>
            <div class="form-group" style="margin-top:30px;">
                <button type="button" class="btn btn-success login-btn">로그인</button>
            </div>
            <div>
                <div>
                    <div class="clearfix" style="margin-top:20px;">
                        <label class="pull-left checkbox-inline"><input type="checkbox"> 로그인 기록 저장하기</label>
                    </div>
                    <a th:href="@{/member/join}" class="pull-right text-success">회원가입</a><br>
                    <a href="#" class="pull-right text-success">아이디/비밀번호 찾기</a>
                </div>
            </div>
        </form>
    </div>
</div>

</div>

<script th:inline="javascript">

$(document).ready(function(){
    $(".login-btn").on("click",function(){
        const param = {
            userId : $('#userId').val(),
            passwd : $('#passwd').val(),
        };
        $.ajax({
            url:"/login/in",
            contentType:'application/json',
            type:"POST",
            data:param,
            success:function(){
            }
        }).done(function(){
        });
   });
});
</script>
</body>
<footer th:replace="common/common :: footer"></footer>

</html>
