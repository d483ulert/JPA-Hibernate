<!DOCTYPE html>
<html lang=ko xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<head th:replace ="common/common ::html-head "></head>
<div th:replace="common/common :: header"></div>

<body>
<div class="container">
<table class="table table-bordered">
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>조회수</th>
        <th>좋아요</th>
    </tr>

    <tr th:each="data:${data}">
        <td th:text="${data.num}"></td>
        <td><a href="/board/boardRead.html" th:href="@{|/board/read?num=${data.num}|}" th:text="${data.title}"> </a></td>
        <td th:text="${data.writer}"></td>
        <td th:text="${#temporals.format(data.writeTime,'yyyy-mm-dd hh:mm')}"></td>
        <td th:text="${data.view}"></td>
        <td th:text="${data.hart}"></td>
    </tr>
</table>

    <div class="float-end">
        <a class="btn btn-light" th:href="@{/board/write}" role="button">글쓰기</a>
    </div>
</div>


<script type="javascript">


</script>
</body>
<footer th:replace="common/common :: footer"></footer>

</html>
